<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-list</title>

    <!-- jQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap and stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="todo-list-wrapper mb-5 rounded">
          <div id="date-and-time" class="-4 text-center">
            <h4 class="title m-3">TO-DO LIST</h4>
          </div>
          <form id="create-task" class="task-input-wrapper d-flex py-4">
            <input class="form-control add-input w-50 mx-3" type="text" placeholder="What do you have to accomplish today?" required />
            <button type="submit" class="btn add-button"><i class="fas fa-plus"></i></button>
          </form>
          <div id="todo-list" class="mb-4">

          </div>
          <div class="todo-filter-wrapper d-flex p-3 justify-content-between">
            <div class="to-do-amount"><span>0</span> tasks left</div>
              <div class="to-do-filter d-flex my-0">
                <button class="btn filter-button active" id="all">All</button>
                <button class="btn filter-button" id="active">Active</button>
                <button class="btn filter-button" id="completed">Completed</button>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
