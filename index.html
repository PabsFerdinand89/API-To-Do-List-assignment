<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <Title><h1>To-Do List</h1></Title>
            <div>
                <h4>Today is <span id="time-and-date"></span></h4>
            </div>
            <div class="container">
                <div class="row">
                    <form>
                        <input type="text" value="" aria-placeholder="What needs to get done?">
                        <button class="btn-primary" id="add-button">Add</button>
                    </form>          
                </div>
                <div class="row">
                    <div><span>0</span>"Items Left"</div>
                    <div class="to-do-filter">
                        <button class="filter-item" id="all-button">All</button>
                        <button class="filter-item" id="active-button">Active</button>
                        <button class="filter-item" id="finished-button">Finished</button>
                    </div>
                    <div>
                        <ul id="listed-tasks">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
